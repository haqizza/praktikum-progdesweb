<script>
    // Fungsi untuk menampilkan text di elemen
    // Argumen:
    // id, id elemen tempat menampilkan
    // value, text yang akan ditampilkan
    const display = (id, value) => {
        const el = document.getElementById(id);
        el.textContent = value;
    }

</script>
