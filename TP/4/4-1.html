<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Praktikum 4</title>
    <link rel="stylesheet" href="4-1.css">
</head>
<body>
    <div class="container">
        <div class="item black" id="result">0</div>  <!-- Fungsi display() menampilkan teks disini  ditampilkan disini-->
        <div class="item grey" id="clear"   onclick="clr()">C</div>
        <div class="item grey" id="del"     onclick="clr()">←</div>
        <div class="item orange" id="div"   onclick="">÷</div> 
        <div class="item grey" id="seven"   onclick="">7</div> <!-- atribut onclick akan memanggil fungsi Javascript ketika elemen diklik-->
        <div class="item grey" id="eight"   onclick="">8</div>
        <div class="item grey" id="nine"    onclick="">9</div>
        <div class="item orange" id="times" onclick="">×</div>
        <div class="item grey" id="four"    onclick="">4</div>
        <div class="item grey" id="five"    onclick="">5</div>
        <div class="item grey" id="six"     onclick="">6</div>
        <div class="item orange" id="min"   onclick="">–</div>
        <div class="item grey" id="one"     onclick="">1</div>
        <div class="item grey" id="two"     onclick="">2</div>
        <div class="item grey" id="three"   onclick="">3</div>
        <div class="item orange" id="plus"  onclick="">+</div>
        <div class="item grey" id="zero"    onclick="">0</div>
        <div class="item orange" id="equal" onclick="count()">=</div>
    </div>
</body>
</html>
<script>
    //Fungsi untuk menampilkan tulisan di area hasil
    const display = (text) => { 
        const result = document.getElementById('result'); //Elemen ber-Id "result"
        result.textContent = text;
    };

    //Mereset hasil
    function clr(){
        display(0);
    };


    // Fungsi untuk menghitung hasil dan menampilkannya
    function count(){
        //isi disini
        display();
    };
</script>
